Artists:
  - Name: New Collective
    Type: Coverband
    Picture: new-collective.jpg
    Description: >
      New Collective is een leuke, jonge cover- / party-band uit de Kempen!
      Ze hebben heeft zich volledig toegespitst op het entertainen van elk soort publiek op elke locatie!
      Zo komt er aan een stevig tempo een hele hoop bekende nummers langs waardoor het voor het publiek nooit gaat vervelen.
      Kelen smeren en dansschoenen aan is de boodschap!
    Links:
