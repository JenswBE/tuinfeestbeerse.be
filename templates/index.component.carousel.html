<div
  class="carousel slide"
  data-bs-ride="carousel"
  data-bs-pause="false"
  data-bs-touch="false"
  data-bs-keyboard="false"
  data-bs-interval="4000"
>
  <div class="carousel-inner">
    {{ range $index, $img := .CarouselImages.main }}
    <div class="carousel-item {{ if (eq $index 0) }}active{{ end }}">
      <img
        src="{{ $img }}"
        class="d-block w-100 vh-100"
        alt="Foto van een vorige Tuinfeest editie"
      />
    </div>
    {{ end }}
    <div class="carousel-caption d-flex flex-column justify-content-center">
      <h2>Tuinfeest 2022</h2>
      <p>25 en 26 Juni, 2022</p>
      <div
        id="carousel-clock"
        data-date="2022-06-25T20:00:00.000+02:00"
        class="justify-content-center d-none d-md-flex"
      >
        <div class="d-flex flex-column">
          <p id="carousel-clock-days" class="carousel-clock-value">0</p>
          <p class="carousel-clock-legend">DAGEN</p>
        </div>
        <div class="d-flex flex-column">
          <p id="carousel-clock-hours" class="carousel-clock-value">0</p>
          <p class="carousel-clock-legend">UREN</p>
        </div>
        <div class="d-flex flex-column">
          <p id="carousel-clock-minutes" class="carousel-clock-value">0</p>
          <p class="carousel-clock-legend">MINUTEN</p>
        </div>
        <div class="d-flex flex-column">
          <p id="carousel-clock-seconds" class="carousel-clock-value">0</p>
          <p class="carousel-clock-legend">SECONDEN</p>
        </div>
      </div>
      <!-- <div class="d-flex align-self-end">
            <li>
              ${link_icon("mailto:" + general_conf['mail-info'], "envelope",
              appendix="<span>{}</span>".format(general_conf['mail-info']))}
            </li>
            <li>
              ${link_icon("mailto:" + general_conf['mail-artist'], "music",
              appendix="<span>{}</span>".format(general_conf['mail-artist']))}
            </li>
            %if name_facebook:
            <li>
              ${link_icon(general_conf['links']['facebook']['link'], "facebook",
              appendix="<span>{}</span>".format(name_facebook))}
            </li>
            %endif
          </div> -->
    </div>
  </div>
</div>
