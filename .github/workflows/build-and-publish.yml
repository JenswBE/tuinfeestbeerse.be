name: Build and publish
on:
  push:
    branches: [main]

env:
  GO_VERSION: "1.20"
  HUGO_VERSION: "0.110.0"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v3
        with:
          go-version: ${{ env.GO_VERSION }}
          check-latest: true

      - name: Pull common linter configs
        run: wget -O .golangci.yml https://raw.githubusercontent.com/JenswBE/setup/main/programming_configs/golang/.golangci.yml

      - name: Lint service
        uses: golangci/golangci-lint-action@v3

      - name: Preprocess data
        run: |
          go run .

      - name: Generate website with Hugo
        run: |
          wget https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_${{ env.HUGO_VERSION }}_linux-amd64.tar.gz -O hugo.tar.gz
          tar xf hugo.tar.gz
          ./hugo --source website/ --destination ../public

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
